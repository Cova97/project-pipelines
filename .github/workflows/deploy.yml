name: Desplegar en Google Cloud Run

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  SERVICE_NAME: project-pipelines-api
  REPO_NAME: roject-pipelines-repo
  DB_INSTANCE_CONNECTION_NAME: local-pointer-468022-n6:us-central1:project-pipelines-db
  DB_USER: postgres
  DB_NAME: project-pipelines

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Autenticar con Google Cloud
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Configurar gcloud CLI
        uses: 'google-github-actions/setup-gcloud@v1'

      # --- ¡NUEVO PASO CORREGIDO COMIENZA AQUÍ! ---

      - name: Iniciar Proxy de Cloud SQL y Ejecutar Migraciones
        env:
          DATABASE_URL: "postgresql://${{ env.DB_USER }}:${{ secrets.DB_PASSWORD }}@127.0.0.1:5432/${{ env.DB_NAME }}"
        run: |-
          # Descargamos el ejecutable del Cloud SQL Auth Proxy
          wget https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.8.2/cloud-sql-proxy.linux.amd64 -O cloud-sql-proxy
          # Le damos permisos de ejecución
          chmod +x cloud-sql-proxy
          # Lo iniciamos en segundo plano (el '&' es muy importante)
          ./cloud-sql-proxy ${{ env.DB_INSTANCE_CONNECTION_NAME }} &
          # Esperamos 5 segundos para asegurar que la conexión se establezca
          sleep 5
          # Ejecutamos la migración de Prisma apuntando a la conexión local creada por el proxy
          npx prisma migrate deploy

      # --- NUEVO PASO CORREGIDO TERMINA AQUÍ ---

      - name: Configurar Docker para Artifact Registry
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Construir y subir la imagen de Docker
        run: |-
          docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Desplegar en Cloud Run
        uses: 'google-github-actions/deploy-cloudrun@v1'
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.GAR_LOCATION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          env_vars: |-
            DATABASE_URL=postgresql://${{ env.DB_USER }}:${{ secrets.DB_PASSWORD }}@localhost/${{ env.DB_NAME }}?host=/cloudsql/${{ env.DB_INSTANCE_CONNECTION_NAME }}